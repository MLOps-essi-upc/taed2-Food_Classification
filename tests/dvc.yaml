stages:
  download:
    cmd: python3 download_data.py
    outs:
      - data/raw/
  preprocess:
    cmd: python3 preprocess_data.py
    deps:
      - data/processed/
      - tests/preprocess_data.py
    outs:
      - data/processed/
  upload:
    cmd: python3 upload_data.py
    deps:
      - data/processed/